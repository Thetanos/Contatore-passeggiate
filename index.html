<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore di passeggiate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contatore di passeggiate</h1>
        <h2>Oggi (<span id="today-date"></span>) siamo a <span id="walk-count">0</span> passeggiate.</h2>
        <button id="add-walk-btn">Aggiungi una passeggiata</button>

        <!-- Area animazione vecchietta -->
        <div class="animation-area">
           <img id="oldLady" src="sprite.png" alt="Vecchietta" class="old-lady">
        </div>

        <!-- Calendario per vedere passeggiate dei giorni precedenti -->
        <h3>Seleziona un giorno per vedere le passeggiate:</h3>
        <input type="date" id="calendar" />

        <h4>Passeggiate del giorno selezionato: <span id="selected-day-count">0</span></h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
